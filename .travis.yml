os:
  - linux

language: php

php:
  - '7.2'

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database db_laravel_test;'
  - composer self-update
  - composer install --no-interaction
  - mysql -e 'CREATE DATABASE IF NOT EXISTS db_laravel_test;'
  - php artisan key:generate
  php artisan migrate --seed


script:
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - vendor/bin/phpunit tests/Unit/demo.php





