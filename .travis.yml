os:
  - linux

language: php

php:
  - '7.2'

services:
  - mysql

before_script:
  - composer self-update
  - composer install --no-interaction
  - mysql -e 'CREATE DATABASE IF NOT EXISTS db_laravel_test;'


script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - vendor/bin/phpunit tests/Unit/demo.php

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client



